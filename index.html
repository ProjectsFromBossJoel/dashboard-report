<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

<style>
  body {
    font-family: Poppins, sans-serif;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #4A00E0, #8E2DE2);
    color: white;
  }
  .box {
    width: 350px; background: rgba(255,255,255,0.1);
    padding: 30px; border-radius: 12px; text-align: center;
    backdrop-filter: blur(10px);
  }
  input {
    margin-top: 10px; width: 100%; padding: 12px;
    border: none; border-radius: 8px; outline: none;
  }
  button {
    margin-top: 20px; width: 100%; padding: 12px;
    border: none; border-radius: 8px;
    background: white; color: #4A00E0; font-weight: 600;
    cursor: pointer;
  }
  .error { color: #ffaaaa; margin-top: 10px; }
</style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="login()">Login</button>

  <p id="errorMsg" class="error"></p>

  <p style="margin-top:15px;">
    No account? <a href="signup.html" style="color:white;">Sign Up</a>
  </p>
</div>

<script>
  // Your Firebase Config
  const firebaseConfig = {
  apiKey: "AIzaSyA80t2tr136ihN57YQWwD4nYcPhyutACX4",
  authDomain: "userlogin-44d0a.firebaseapp.com",
  projectId: "userlogin-44d0a",
  storageBucket: "userlogin-44d0a.firebasestorage.app",
  messagingSenderId: "47108256134",
  appId: "1:47108256134:web:60888fa5f06dfb075d3c07",
  measurementId: "G-ZCVWTTFT2H"
};

  firebase.initializeApp(firebaseConfig);

  // LOGIN FUNCTION
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch((err) => {
        document.getElementById("errorMsg").textContent = err.message;
      });
  }
</script>

</body>
</html>
