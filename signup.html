<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>

<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

<style>
  body { font-family: Poppins, sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; background:#8E2DE2; color:white; }
  .box { width:350px; padding:30px; background:rgba(255,255,255,0.1); border-radius:12px; }
  input { margin-top:10px; width:100%; padding:12px; border:none; border-radius:8px; }
  button { margin-top:20px; width:100%; padding:12px; border:none; background:white; color:#4A00E0; border-radius:8px; }
  .error { color:#ffaaaa; margin-top:10px; }
</style>

</head>
<body>

<div class="box">
  <h2>Create Account</h2>

  <input type="email" id="email" placeholder="Enter email">
  <input type="password" id="password" placeholder="Enter password">

  <button onclick="signup()">Sign Up</button>
  <p id="errorMsg" class="error"></p>
</div>

<script>
  const firebaseConfig = {
    apiKey: "API_KEY_HERE",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);

  function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("Account created! You can login now.");
        window.location.href = "index.html";
      })
      .catch(err => {
        document.getElementById("errorMsg").textContent = err.message;
      });
  }
</script>

</body>
</html>
