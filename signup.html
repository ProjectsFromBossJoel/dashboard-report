<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <!-- Firebase Modular SDK -->
  <script type="module">
    // Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    //Firebase Configuration
    const firebaseConfig = {
  apiKey: "AIzaSyA80t2tr136ihN57YQWwD4nYcPhyutACX4",
  authDomain: "userlogin-44d0a.firebaseapp.com",
  projectId: "userlogin-44d0a",
  storageBucket: "userlogin-44d0a.firebasestorage.app",
  messagingSenderId: "47108256134",
  appId: "1:47108256134:web:60888fa5f06dfb075d3c07",
  measurementId: "G-ZCVWTTFT2H"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.firebaseAuth = auth; // Expose auth globally for signup script
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("GTEC Conference Facility_(Front View).jpg") no-repeat center center/cover;
      position: relative;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.45);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 10;
      width: 350px;
      padding: 30px;
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      color: white;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 23px;
      font-weight: 700;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #ffdd99;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: white;
      color: #cc7a00;
      font-size: 16px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #f1f1f1;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #ffd27f;
      text-decoration: none;
      font-weight: 600;
    }

    .error {
      margin-top: 10px;
      font-size: 14px;
      color: #ffb0b0;
      text-align: center;
    }

    .logo {
      width: 90px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .container.shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    #loadingPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      z-index: 9000;
    }

    .popup-box {
      background: white;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 13px rgba(0,0,0,0.2);
      text-align: center;
    }

    .spinner {
      width: 35px;
      height: 35px;
      border: 4px solid #ddd;
      border-top-color: #ff9900;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

<!-- Loading Popup -->
<div id="loadingPopup">
  <div class="popup-box">
    <div class="spinner"></div>
    <p style="margin-top: 15px; font-size: 16px; color: #333;">Creating Account...</p>
  </div>
</div>

<div class="container" id="signupBox">
  <img src="logo1.jpg" class="logo">

  <h2>GTEC Conference Facility</h2>
  <h1>Create Account</h1>

  <div class="input-group">
    <label>Email</label>
    <input type="email" id="email">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="password">
  </div>

  <button id="signupBtn">Signup</button>

  <p>Already have an account? <a href="index.html">Login</a></p>

  <div class="error" id="errorMsg"></div>
</div>

<script type="module">
import { createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

const auth = window.firebaseAuth;

const signupBtn = document.getElementById("signupBtn");
const errorMsg = document.getElementById("errorMsg");
const loader = document.getElementById("loadingPopup");

function showLoader() {
    loader.style.display = "flex";
}
function hideLoader() {
    loader.style.display = "none";
}

signupBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    errorMsg.textContent = "";

    if (!email || !password) {
        errorMsg.textContent = "Please fill in all fields.";
        document.getElementById("signupBox").classList.add("shake");
        setTimeout(() => document.getElementById("signupBox").classList.remove("shake"), 300);
        return;
    }

    showLoader();

    createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
        sendEmailVerification(userCredential.user)
        .then(() => {
            hideLoader();
            alert("Verification email sent. Please check your inbox or spam folder.");
            window.location.href = "index.html";
        })
        .catch((err) => {
            hideLoader();
            errorMsg.textContent = "Error sending verification email: " + err.message;
        });
    })
    .catch((error) => {
        hideLoader();
        errorMsg.textContent = error.message;
        document.getElementById("signupBox").classList.add("shake");
        setTimeout(() => document.getElementById("signupBox").classList.remove("shake"), 300);
    });
});
</script>

</body>
</html>
